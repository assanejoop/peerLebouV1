<section class="newsletter-section">
  <div class="newsletter-content">
    <div class="text-content">
      <h2>{{ ourTakeContent.title }}</h2>
      <p>{{ ourTakeContent.subtitle }}</p>
      <div class="store-buttons">
        <a href="https://apps.apple.com/app/idXXXXXXXXX" target="_blank">
          <img class="apple-store" src="../img/apple.png" alt="Télécharger sur Apple Store" />
        </a>
        <a href="https://play.google.com/store/apps/details?id=XXXXXXXXX" target="_blank">
          <img class="play-store" src="../img/play-store.png" alt="Télécharger sur Play Store" />
        </a>
      </div>
    </div>
    <div class="image-container">
      <img [src]="ourTakeContent.image.src" [alt]="ourTakeContent.image.alt" />
    </div>
  </div>
</section>
